<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINE APP</title>
    <!-- css links -->
    <link href="{{ url_for('static',filename='styles/styles.css') }}" type="text/css" rel="stylesheet"/>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- social icon links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- website icon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon (1).ico">
</head>
<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-lg-2">
                <img class="logo" src="{{url_for('static', filename='wine_logo.png')}}" width="100px" height="100px" />
            </div>
            <div class="col-lg-6 main-head">
                <h1>Redwine Quality Predition</h1>
            </div>
            <div class="col-lg-4 social-icons">  
              <a style="text-decoration: none; color: black;" href="https://github.com/Codernani10" class="fa fa-github"></a>
                <a style="text-decoration: none; color: black;" href="https://www.linkedin.com/in/mudavath-naresh-9b6531217" 
                class="fa fa-linkedin"></a>
            </div>
        </div>
    </div>

    <div class="conatiner-fluid">
        <div class="row first-head">
            <h3>Enter Your Wine Ingradients values Here..</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
            <div class="container-fluid">
              <form action="/predict" method="POST">
                <div class="row form-style">
                    <div class="col-lg-6">
                        <input type="text" name="fixed acidity" placeholder="Enter fixed acidity "><br><br>
                        <input type="text" name="volatile acidity" placeholder="Enter volatile acidity"><br><br>
                         <input type="text" name="citric acid" placeholder="Enter citric acid"><br><br>
                         <input type="text" name="residual suga" placeholder="Enter residual sugar"><br><br>
                         <input type="text" name="chlorides" placeholder="Enter chlorides"><br><br>
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="free sulfur dioxide" placeholder="Enter free sulfur dioxide"><br><br>
                        <input type="text" name="total sulfur dioxide" placeholder="Enter total sulfur dioxide"><br><br>
                        <input type="text" name="density" placeholder="Enter density"><br><br>
                        <input type="text" name="pH" placeholder="Enter pH"><br><br>
                        <input type="text" name="sulphates" placeholder="Enter sulphates"><br><br>
                        <input type="text" name="alcohol" placeholder="Enter alcohol"><br><br>
                    </div>
                </div>
                <div class="btn1 ">
                    <button style="padding: 10px 50px;" class="btn btn-success">predict</button>
                   </div>
              </form>
            </div>
          
            </div>
        </div>
    </div> 
    <hr/>
    <div class="fotter">
        <footer>
            <p>&copy; 2020 | Desined & Developed by <span style="color: brown; font-style:bold">M. Naresh</span></p>
        </footer>
    </div>

</html>
